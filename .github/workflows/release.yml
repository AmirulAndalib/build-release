        asset_path: ./x-wrt/x-wrt-22.02_b202203190019-ath79-generic-nosymbol.zip
        asset_name: x-wrt-22.02_b202203190019-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-22.02_b202203190019-ath79-nand
      id: asset-7bbe98d405a8d971110122c7d3c43f75
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
