        asset_path: ./x-wrt/x-wrt-21.10_b202111191156-ath79-generic-nosymbol.zip
        asset_name: x-wrt-21.10_b202111191156-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-21.10_b202111191156-ath79-nand
      id: asset-2cf9bf7536082647eb9d804c8134a3ab
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
      with:
