        asset_path: ./x-wrt/x-wrt-21.10_b202112032317-ath79-generic-nosymbol.zip
        asset_name: x-wrt-21.10_b202112032317-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-21.10_b202112032317-ath79-nand
      id: asset-cad93adae0bdf63212ad7e82f7d5a596
      uses: actions/upload-release-asset@v1.0.1
