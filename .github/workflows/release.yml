        asset_path: ./x-wrt/x-wrt-9.0_b202106150112-ath79-generic-nosymbol.zip
        asset_name: x-wrt-9.0_b202106150112-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-9.0_b202106150112-ath79-nand
      id: asset-2eb308031e51947f9e95b8f0f4d778b1
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
