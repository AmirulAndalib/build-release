        asset_path: ./x-wrt/x-wrt-9.0_b202106191124-ath79-generic-nosymbol.zip
        asset_name: x-wrt-9.0_b202106191124-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-9.0_b202106191124-ath79-nand
      id: asset-d85a2128fab14c7ccf3df596274216d4
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
