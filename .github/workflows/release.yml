        asset_name: x-wrt-21.10_b202111260705-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-21.10_b202111260705-ath79-nand
      id: asset-966caacda4c9fd94257c33a1dd07313f
      uses: actions/upload-release-asset@v1.0.1
      env:
