        asset_path: ./x-wrt/x-wrt-9.0_b202109131311-ath79-generic-nosymbol.zip
        asset_name: x-wrt-9.0_b202109131311-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-9.0_b202109131311-ath79-nand
      id: asset-59cedfef62f29b1b61c0e9d4ae8dca83
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
      with:
