        asset_path: ./x-wrt/x-wrt-9.0_b202104271713-ath79-generic-nosymbol.zip
        asset_name: x-wrt-9.0_b202104271713-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-9.0_b202104271713-ath79-nand
      id: asset-91fd9fc1a0a89906a433a5fe60da810c
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
