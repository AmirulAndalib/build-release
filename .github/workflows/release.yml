        asset_name: x-wrt-21.10_b202201032246-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-21.10_b202201032246-ath79-nand
      id: asset-050fbc77c6c4fac1def7e111c4b3deb0
      uses: actions/upload-release-asset@v1.0.1
      env:
