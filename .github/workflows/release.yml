        asset_path: ./x-wrt/x-wrt-21.10_b202111280050-ath79-generic-nosymbol.zip
        asset_name: x-wrt-21.10_b202111280050-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-21.10_b202111280050-ath79-nand
      id: asset-e1d6bf497539339861342a2c931e706d
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
