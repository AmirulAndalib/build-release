        asset_path: ./x-wrt/x-wrt-9.0_b202108091406-ath79-generic-nosymbol.zip
        asset_name: x-wrt-9.0_b202108091406-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-9.0_b202108091406-ath79-nand
      id: asset-32a7f560e6fd1f8d9e9251de3bbbb605
      uses: actions/upload-release-asset@v1.0.1
      env:
