        asset_path: ./x-wrt/x-wrt-9.0_b202103012043-ath79-generic-nosymbol.zip
        asset_name: x-wrt-9.0_b202103012043-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-9.0_b202103012043-ath79-nand
      id: asset-2d26faaeed1eaab7bfad5e7d6c1e24bf
      uses: actions/upload-release-asset@v1.0.1
      env:
