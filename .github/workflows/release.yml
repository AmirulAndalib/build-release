        asset_path: ./x-wrt/x-wrt-9.0_b202105311917-ath79-generic-nosymbol.zip
        asset_name: x-wrt-9.0_b202105311917-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-9.0_b202105311917-ath79-nand
      id: asset-eb8bfbf001b71d6b71702148815086d6
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
