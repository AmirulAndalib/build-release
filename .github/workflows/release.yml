        asset_path: ./x-wrt/x-wrt-22.02_b202203240321-ath79-generic-nosymbol.zip
        asset_name: x-wrt-22.02_b202203240321-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-22.02_b202203240321-ath79-nand
      id: asset-d6c802b1caa878e4cb772d705468fbbb
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
