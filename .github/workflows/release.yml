        asset_name: x-wrt-22.02_b202203210043-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-22.02_b202203210043-ath79-nand
      id: asset-e3635d1d0e56b62d9662348d026bbb0f
      uses: actions/upload-release-asset@v1.0.1
      env:
