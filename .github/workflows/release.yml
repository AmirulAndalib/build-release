        asset_name: x-wrt-21.10_b202201140818-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-21.10_b202201140818-ath79-nand
      id: asset-8745bd12ab7b4debfd498068042a24b7
      uses: actions/upload-release-asset@v1.0.1
      env:
