        asset_path: ./x-wrt/x-wrt-9.0_b202106062146-ath79-generic-nosymbol.zip
        asset_name: x-wrt-9.0_b202106062146-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-9.0_b202106062146-ath79-nand
      id: asset-daa8cfc9256da2ff7418b81b4133769f
      uses: actions/upload-release-asset@v1.0.1
      env:
