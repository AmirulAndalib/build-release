        asset_path: ./x-wrt/x-wrt-21.10_b202111271341-ath79-generic-nosymbol.zip
        asset_name: x-wrt-21.10_b202111271341-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-21.10_b202111271341-ath79-nand
