        asset_path: ./x-wrt/x-wrt-21.10_b202202222222-ath79-generic-nosymbol.zip
        asset_name: x-wrt-21.10_b202202222222-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-21.10_b202202222222-ath79-nand
      id: asset-15fb5bf7def9f28ad6223ac13f9f2cac
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
