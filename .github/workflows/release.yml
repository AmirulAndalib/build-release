        asset_path: ./x-wrt/x-wrt-9.0_b202110011920-ath79-generic-nosymbol.zip
        asset_name: x-wrt-9.0_b202110011920-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-9.0_b202110011920-ath79-nand
      id: asset-6611a03d7e3b60b0b573517d23511cc1
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
