        asset_path: ./x-wrt/x-wrt-9.0_b202105180518-ath79-generic-nosymbol.zip
        asset_name: x-wrt-9.0_b202105180518-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-9.0_b202105180518-ath79-nand
      id: asset-bf89edea8ce19c8bb5d1e0cb3f853e91
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
