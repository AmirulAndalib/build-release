        asset_path: ./x-wrt/x-wrt-22.02_b202203130310-ath79-generic-nosymbol.zip
        asset_name: x-wrt-22.02_b202203130310-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-22.02_b202203130310-ath79-nand
