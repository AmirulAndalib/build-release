        asset_path: ./x-wrt/x-wrt-22.02_b202203220050-ath79-generic-nosymbol.zip
        asset_name: x-wrt-22.02_b202203220050-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-22.02_b202203220050-ath79-nand
      id: asset-b504c1ceb2733604ebb98c9a03899941
      uses: actions/upload-release-asset@v1.0.1
      env:
