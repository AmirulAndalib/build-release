        asset_path: ./x-wrt/x-wrt-9.0_b202104032047-ath79-generic-nosymbol.zip
        asset_name: x-wrt-9.0_b202104032047-ath79-generic-nosymbol.zip
        asset_content_type: application/zip
    - name: Upload Release Asset x-wrt-9.0_b202104032047-ath79-nand
      id: asset-4d3db766bfd2bbd8cb23e1454e4e45dd
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
